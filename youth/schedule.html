<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youth Schedule - Fowlerville Wrestling</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <script>window.NAV_BASE = '../';</script>
  <script src="../js/nav.js"></script>

  <div class="container">
    <a href="index.html" class="back-link">&larr; Youth Club</a>
    <h1 style="color:var(--primary);margin-bottom:0.25rem;">Youth Schedule</h1>
    <p class="text-muted mb-3">Practices, tournaments, and events for the youth wrestling program.</p>

    <!-- Filter buttons -->
    <div class="mb-2" id="filters" style="display:flex;gap:0.5rem;flex-wrap:wrap;">
      <button class="tag active" data-filter="all">All</button>
      <button class="tag" data-filter="practice">Practice</button>
      <button class="tag" data-filter="tournament">Tournament</button>
      <button class="tag" data-filter="event">Event</button>
    </div>

    <h2 class="section-title">Upcoming</h2>
    <div id="upcoming" class="schedule-list"></div>

    <h2 class="section-title">Past Events</h2>
    <div id="past" class="schedule-list"></div>

    <h2 class="section-title">Full Calendar</h2>
    <div class="cal-tabs">
      <button class="cal-tab active" data-cal="k3">K-3</button>
      <button class="cal-tab" data-cal="48">4-8</button>
      <button class="cal-tab" data-cal="gold">Gold</button>
    </div>
    <div class="cal-embed active" data-cal="k3">
      <iframe src="https://calendar.google.com/calendar/embed?src=1b03eda3c06083f738cc1b9bbe5b110d38c23e626cf9f891b75eda5fe840a913%40group.calendar.google.com&ctz=America%2FDetroit&showTitle=0&showNav=1&showPrint=0&showTabs=0&showCalendars=0" loading="lazy"></iframe>
    </div>
    <div class="cal-embed" data-cal="48">
      <iframe src="https://calendar.google.com/calendar/embed?src=30e733c9abcffd8506881817b18c2f21239d78a7e0af6e32cc1d0b386c6e05d0%40group.calendar.google.com&ctz=America%2FDetroit&showTitle=0&showNav=1&showPrint=0&showTabs=0&showCalendars=0" loading="lazy"></iframe>
    </div>
    <div class="cal-embed" data-cal="gold">
      <iframe src="https://calendar.google.com/calendar/embed?src=0e73a02e0d56fd6493c4372439b6b750923614110a6acd3db5a2e79f67644782%40group.calendar.google.com&ctz=America%2FDetroit&showTitle=0&showNav=1&showPrint=0&showTabs=0&showCalendars=0" loading="lazy"></iframe>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-links">
      <a href="../index.html">Home</a>
      <a href="index.html">Youth Club</a>
      <a href="techniques.html">Techniques</a>
      <a href="../news/index.html">News</a>
    </div>
    <div class="footer-copy">Fowlerville Wrestling &mdash; Fowlerville, Michigan</div>
  </footer>

  <script>
    const MONTHS = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
    let allEvents = [];
    let activeFilter = 'all';

    function renderEvents() {
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      const filtered = activeFilter === 'all'
        ? allEvents
        : allEvents.filter(e => e.type === activeFilter);

      const upcoming = filtered
        .filter(e => new Date(e.date + 'T00:00:00') >= today)
        .sort((a, b) => a.date.localeCompare(b.date));

      const past = filtered
        .filter(e => new Date(e.date + 'T00:00:00') < today)
        .sort((a, b) => b.date.localeCompare(a.date));

      document.getElementById('upcoming').innerHTML = upcoming.length
        ? upcoming.map(renderItem).join('')
        : '<p class="text-muted">No upcoming events.</p>';

      document.getElementById('past').innerHTML = past.length
        ? past.map(renderItem).join('')
        : '<p class="text-muted">No past events.</p>';
    }

    function renderItem(e) {
      const d = new Date(e.date + 'T00:00:00');
      return `
        <div class="schedule-item">
          <div class="schedule-date">
            <div class="month">${MONTHS[d.getMonth()]}</div>
            <div class="day">${d.getDate()}</div>
          </div>
          <div class="schedule-details">
            <h3>${e.title}</h3>
            <p>${e.time || ''} ${e.location ? '&middot; ' + e.location : ''}</p>
            ${e.notes ? `<p style="font-size:0.8rem;color:var(--text-light);margin-top:0.25rem;">${e.notes}</p>` : ''}
          </div>
          <span class="schedule-type type-${e.type}">${e.type}</span>
        </div>
      `;
    }

    // Filter buttons
    document.getElementById('filters').addEventListener('click', e => {
      if (e.target.dataset.filter === undefined) return;
      activeFilter = e.target.dataset.filter;
      document.querySelectorAll('#filters .tag').forEach(t => t.classList.remove('active'));
      e.target.classList.add('active');
      renderEvents();
    });

    // Fetch all 3 youth calendars, merge and deduplicate
    Promise.all([
      fetch('/api/calendar/youth-k3').then(r => r.json()).catch(() => ({ events: [] })),
      fetch('/api/calendar/youth-48').then(r => r.json()).catch(() => ({ events: [] })),
      fetch('/api/calendar/youth-gold').then(r => r.json()).catch(() => ({ events: [] })),
    ]).then(results => {
      const merged = [];
      const seen = new Set();
      for (const data of results) {
        for (const e of data.events) {
          const key = e.title + '|' + e.date;
          if (!seen.has(key)) { seen.add(key); merged.push(e); }
        }
      }
      allEvents = merged;
      renderEvents();
    }).catch(() => {
      // Fallback to static JSON
      fetch('../data/schedule-youth.json')
        .then(r => r.json())
        .then(data => { allEvents = data.events; renderEvents(); })
        .catch(() => {
          document.getElementById('upcoming').innerHTML = '<p class="text-muted">Could not load schedule.</p>';
        });
    });

    // Calendar tabs
    document.querySelector('.cal-tabs').addEventListener('click', e => {
      if (!e.target.classList.contains('cal-tab')) return;
      const cal = e.target.dataset.cal;
      document.querySelectorAll('.cal-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.cal-embed').forEach(t => t.classList.remove('active'));
      e.target.classList.add('active');
      document.querySelector(`.cal-embed[data-cal="${cal}"]`).classList.add('active');
    });
  </script>
</body>
</html>
